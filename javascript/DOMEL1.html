<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste, molestiae.</p>
    <button id="id1">Try it</button>
    <p id="id2"></p>
    <script>
        document.getElementById("id1").addEventListener("click", displayDate);
        function displayDate() {
            document.getElementById("id2").innerHTML = Date();
        }
    </script>
</body>
</html>
