<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DOM Collections</h1>
    <h3>AsiaCup</h3>
    <p>Pakistan</p>
    <p>India</p>
    <p id="id1"></p>
    <script>
        const MyCollections = document.getElementsByTagName("p");
        document.getElementById("id1").innerHTML = "The winner is: " + MyCollections[0].innerHTML;
    </script>
</body>
</html>
