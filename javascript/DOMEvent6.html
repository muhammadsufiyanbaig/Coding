<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div onmouseover= "mOver(this)" onmouseout ="mOut(this)" style="background-color: azure; width: 120px; height: 20px; padding: 40px;">
    On Mouse Over Me</div>
    <script>
        function mOver(obj) {
            obj.innerHTML = "Thanks"
        }

        function mOut(obj) {
            obj.innerHTML = "On Mouse Over"
        }
    </script>
</body>
</html>
