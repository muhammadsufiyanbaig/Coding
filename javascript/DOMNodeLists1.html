<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DOM Node List</h1>
    <p>Hello World</p>
    <p>Hello Sufiyan</p>
    <p id="id1"></p>
    <script>
        const MyNodeList = document.querySelectorAll("p");
        document.getElementById("id1").innerHTML = "This is paragraph: "+MyNodeList[1].innerHTML;
    </script>
</body>
</html>
